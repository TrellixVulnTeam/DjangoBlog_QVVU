{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="POST" enctype="multipart/form-data">
                     {% csrf_token %}
                     <h1>create Form</h1>
                     {{form|crispy}}
                     {{form.media}}
                     <input class="btn btn-success" type="submit" value="Create" >
                </form>
            </div>
        </div>
    </div>

{% endblock %}
